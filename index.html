<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro Ususario</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
        <h1>REGISTRO DE USUARIO</h1>
        <form method="POST">
            <div>
              <label for="name_user">Nombre de usuario</label>
              <input type="text" id="name_user"/>
            </div>
            <div>
              <label for="email_user">Email</label>
              <input type="email" id="email_user"/>
            </div>
            <div>
              <label for="pass_user">Contrase√±a</label>
              <input type="password" id="pass_user"/>
            </div>
            <div>
              <button type="submit" id="enviar">REGISTRAR</button>
              <button type="reset" id="resetear">RESETEAR</button>
            </div>
        </form>
    </body>
</html>
